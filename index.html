<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Webpage</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 30%, rgba(0,0,0,0) 100%);
            pointer-events: none; /* Allow clicks to pass through the overlay */
        }
        nav {
            display: inline-block;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #home-section {
            text-align: center;
            padding: 50px 0;
            position: relative;
            z-index: 1; /* Ensure content is above the background overlay */
        }
        #typed-text {
            font-size: 36px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Change text color as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better visibility */
        }
        #home-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            max-width: 700px; /* Set max-width for the image */
        }
        #below-picture {
            margin-top: 20px; /* Add space below the picture */
            color: #333; /* Change text color as needed */
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
        }
        #below-picture {
            position: relative;
            z-index: 2; /* Ensure content is above the background overlay */
            color: #fff; /* Adjust text color as needed */
        }
        header, footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure header and footer are above the background overlay */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .branding {
            margin-left: 20px; /* Adjust margin as needed */
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            color: white;
            text-align: center; /* Center text */
            margin: 0 auto; /* Center horizontally */
            width: fit-content; /* Set width to fit content */
            background-color: #333; /* Set background color */
            padding: 10px; /* Add padding */
            display: block; /* Ensure the footer is displayed as a block element */
        }


        /* Responsive styles */
        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens */
            #home-section {
                padding: 30px 0;
            }
            #typed-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <a href="index.html" class="branding">Pablo</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#studies-section">Studies</a>
            <a href="work.html">Work</a>
            <a href="#projects-section">Projects</a>
            <a href="#extras-section">Extras</a>
        </nav>
    </header>
    <section id="home-section">
        <img src="main_pictures/at_frutillars_gazebo.JPG" alt="Your Image">
        <div id="below-picture">
            Welcome to my Website
        </div>
        <div id="typed-text"></div>
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/pablotorresgutierrez/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </section>
    <footer>
        <div>&copy; Pablo Felipe Torres Gutiérrez</div>
    </footer>

    <script>
        // Function to type text
        function typeText(element, words, delay, wordIndex = 0, letterIndex = 0) {
            if (wordIndex < words.length) {
                if (letterIndex < words[wordIndex].length) {
                    element.textContent += words[wordIndex][letterIndex];
                    setTimeout(() => {
                        typeText(element, words, delay, wordIndex, letterIndex + 1);
                    }, delay);
                } else {
                    setTimeout(() => {
                        eraseText(element, delay / 2, () => {
                            typeText(element, words, delay, (wordIndex + 1) % words.length, 0);
                        });
                    }, delay);
                }
            }
        }

        // Function to erase text
        function eraseText(element, delay, callback) {
            const text = element.textContent;
            let index = text.length;
            const intervalId = setInterval(() => {
                if (index > 0) {
                    element.textContent = text.substring(0, index - 1);
                    index--;
                } else {
                    clearInterval(intervalId);
                    if (callback) {
                        callback();
                    }
                }
            }, delay);
        }

        // Words to be typed
        const words = ['Pablo Felipe Torres Gutiérrez', 'Engineer & Scientist', 'Master in Sciences, mention in Computer Science', 'Adventurer & Learner', 'Data Scientist'];

        // Typing words
        const typedTextElement = document.getElementById('typed-text');
        typeText(typedTextElement, words, 100);
    </script>
</body>
</html>
