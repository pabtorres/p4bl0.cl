<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Webpage</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS styles */

        /* New style for work section */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 30%, rgba(0,0,0,0) 100%);
            pointer-events: none; /* Allow clicks to pass through the overlay */
        }
        nav {
            display: inline-block;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #work-section {
            text-align: center;
            padding: 50px 0;
            position: relative;
            z-index: 1; /* Ensure content is above the background overlay */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        .work-entry {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 50px;
            max-width: 800px; /* Limit width of work entries */
            width: 100%; /* Set width to 100% */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners are applied */
        }
        .work-entry img {
            max-width: 150px; /* Fixed maximum width for the image */
            height: auto;
            margin-bottom: 10px; /* Add spacing between image and text */
        }
        .work-entry p {
            color: #333; /* Adjust text color */
            flex: 1; /* Fill remaining space */
            text-align: justify; /* Justify text */
            margin: 0; /* Remove default margin */
        }
        .work-entry p::first-letter {
            font-size: 150%; /* Increase the font size of the first letter */
            font-weight: bold; /* Make it bold */
            margin-right: 0.5rem; /* Add spacing after the first letter */
            color: #555; /* Adjust color */
        }
        header, footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure header and footer are above the background overlay */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .branding {
            margin-left: 20px; /* Adjust margin as needed */
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Your existing code for header, home section, and footer -->
    <div class="background-overlay"></div>
    <header>
        <a href="index.html" class="branding">Pablo</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="#studies-section">Studies</a>
            <a href="work.html">Work</a>
            <a href="#projects-section">Projects</a>
            <a href="#extras-section">Extras</a>
        </nav>
    </header>

    <!-- New section for work experience -->
    <section id="work-section"></section>

    <!-- Your existing script for typing text -->
    <script>
        function addWorkEntry(imageSrc, text, role, bgColor) {
            const workSection = document.getElementById('work-section');

            // Create work entry container
            const workEntry = document.createElement('div');
            workEntry.classList.add('work-entry');
            workEntry.style.backgroundColor = bgColor;

            // Create image element
            const image = document.createElement('img');
            image.src = imageSrc;
            image.alt = 'Job Image';
            image.style.maxWidth = '150px'; /* Fixed maximum width for the image */
            image.style.height = 'auto';
            image.style.marginBottom = '10px'; /* Add spacing between image and text */

            // Create paragraph element for role
            const roleParagraph = document.createElement('p');
            roleParagraph.innerHTML = role.replace(/\n/g, '<br>'); /* Replace \n with <br> for line breaks */
            roleParagraph.style.color = '#555'; /* Adjust text color */
            roleParagraph.style.marginBottom = '10px'; /* Add spacing between role and description */
            roleParagraph.style.textAlign = 'center'; /* Center text */
            roleParagraph.style.marginTop = '0'; /* Remove default margin */
            roleParagraph.style.textAlign = 'justify'; /* Justify text */
            roleParagraph.style.margin = '0'; /* Remove default margin */
            roleParagraph.style.flex = '1'; /* Fill remaining space */

            // Create paragraph element for description
            const descriptionParagraph = document.createElement('p');
            descriptionParagraph.innerHTML = text.replace(/\n/g, '<br>'); /* Replace \n with <br> for line breaks */
            descriptionParagraph.style.color = '#333'; /* Adjust text color */
            descriptionParagraph.style.flex = '1'; /* Fill remaining space */
            descriptionParagraph.style.textAlign = 'justify'; /* Justify text */
            descriptionParagraph.style.margin = '0'; /* Remove default margin */

            // Append elements to work entry
            workEntry.appendChild(image);
            workEntry.appendChild(roleParagraph);
            workEntry.appendChild(descriptionParagraph);

            // Append work entry to work section
            workSection.appendChild(workEntry);
        }

        // Add Work Entries
        addWorkEntry('enterprises_pictures/cencosud.png', 'Diseño e Implementación de Pipelines de Ingesta de Datos, Análisis de Datos, Integración de Modelos de Forecast en Producción para Pricing de Retail.', 'Data Scientist', '#f0f0f0');
        addWorkEntry('enterprises_pictures/timining.jpg', 'Diseño e Implementación de características para Gemelo Digital (representación 3D) de minas de cobre y carbón, tanto nacionales como internacionales.', 'Software Engineer', '#f0f0f0');
        addWorkEntry('enterprises_pictures/synopsys.svg', 'Port de Biblioteca de Tests de Regresión de Sistema de Visualización y Análisis de Datos utilizando Python', 'Intern', '#f0f0f0');
        addWorkEntry('enterprises_pictures/aduanas.jpg', 'Diseño e Implementación de Aplicación Web para la Gestión de Turnos de Operadores de Servidores de Servicio Nacional de Aduanas, desarrollado en el framework Hibernate de J2EE.', 'Practicante', '#f0f0f0');
    </script>
</body>
</html>
